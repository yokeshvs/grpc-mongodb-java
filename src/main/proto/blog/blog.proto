syntax = "proto3";

package proto.blog;

option java_package = "com.yo.prototype";
option java_multiple_files = true;

message Blog {
  string id = 1;
  string authorName = 2;
  string title = 3;
  string content = 4;
}

message CreateBlogRequest {
  Blog blog = 1;
}

message CreateBlogResponse {
 Blog blog = 1;
}

service BlogService {
  rpc createBlog(CreateBlogRequest) returns (CreateBlogResponse) {};
}